        document.getElementById("submit_data").onclick = function clicks() {
            string = document.getElementById("inputData").value;
            var n = string.search(/\t/);
            var struct;
            if (n > 0) {
                struct = d3.tsvParse(string, d3.autoType);
            } else {
                struct = d3.csvParse(string, d3.autoType);
            }
            var headers = struct.columns;
            headers.push("None");
            crossex("smartplot_id", struct, [
            {
                "name": "X_Axis",
                "value": "None",
                "bind": {
                    "options": headers
                }
            }, {
                "name": "Y_Axis",
                "value": "None",
                "bind": {
                    "options": headers
                }
            }, {
